    <h1>勤修坚持第四十六</h1>
    <p>佛告弥勒：诸佛如来无上之法，十力无畏、无碍无著甚深之法，及波罗蜜等菩萨之法，非易可遇。能说法人，亦难开示。坚固深信，时亦难遭。我今如理宣说如是广大微妙法门，一切诸佛之所称赞，咐嘱汝等，作大守护。为诸有情长夜利益，莫令众生沦堕五趣，备受危苦。应勤修行，随顺我教。当孝于佛，常念师恩。当令是法久住不灭。当坚持之，无得毁失，无得为妄，增减经法。常念不绝，则得道捷。我法如是，作如是说。如来所行，亦应随行。种修福善，求生净刹。</p>
