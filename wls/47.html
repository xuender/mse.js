    <h1>福慧始闻第四十七</h1>
    <p>尔时世尊而说颂曰：</p>
    <p>若不往昔修福慧于此正法不能闻</p>
    <p>已曾供养诸如来则能欢喜信此事</p>
    <p>恶骄懈怠及邪见难信如来微妙法</p>
    <p>譬如盲人恒处暗不能开导于他路</p>
    <p>唯曾于佛植众善救世之行方能修</p>
    <p>闻已受持及书写读诵赞演并供养</p>
    <p>如是一心求净方决定往生极乐国</p>
    <p>假使大火满三千乘佛威德悉能超</p>
    <p>如来深广智慧海唯佛与佛乃能知</p>
    <p>声闻亿劫思佛智尽其神力莫能测</p>
    <p>如来功德佛自知唯有世尊能开示</p>
    <p>人身难得佛难值信慧闻法难中难</p>
    <p>若诸有情当作佛行超普贤登彼岸</p>
    <p>是故博闻诸智士应信我教如实言</p>
    <p>如是妙法幸听闻应常念佛而生喜</p>
    <p>受持广度生死流佛说此人真善友</p>
